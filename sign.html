<head>
<title>4ubuy SignIn|SignUp</title>

</head>
<body>
<div class="heading">
	<font class="logo">4<sub>U</sub></font><font size="6">the ideal shopping site<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

<div class="main">
<div class="login">
<table class="tlogin">
<caption>login form</caption>
	<form id="login-form" action="ecommerce.html" method="post">
	<tr><td><font class="text-bold">Username:</font></td></tr>
	<tr><td><input type="text" id="uname" required></td></tr>
	<tr><td><font class="text-bold">Password:</font></td></tr>
	<tr><td><input type="password" id="pass" required></td></tr>
	<tr><td><input type="submit" id="submit" value="login" onclick="cart()"></td></tr>
	</form>
</table>
</div>
<div class="signup">
<table class="tsignup">
<caption>SignUp form</caption>
	<form id="signup-form"  action="ecommerce.html" method="post">
	<tr><td><font class="text-bold">Username</font></td></tr>
	<tr><td><input type="text" id="uname" required></td></tr>
	<tr><td><font class="text-bold">Email:</font></td></tr>
	<tr><td><input type="email" id="email" required></td></tr>
	<tr><td><font class="text-bold">Moblie:</font></td></tr>
	<tr><td><input type="number" id="mobile" required></td></tr>
	<tr><td><font class="text-bold">Password:</font></td></tr>
	<tr><td><input type="password" id="pass" required></td></tr>
	<tr><td><font class="text-bold">Confirm Password:</font></td></tr>
	<tr><td><input type="password" id="pass" required></td></tr>
	<tr><td><input type="submit" id="signup-submit" value="signup"></td></tr>
	</form>
</table>
</div>
</div>
</body>
</html>
